<div class="w-full flex">
    <div class="w-6/12" id="setBack">
        <app-front></app-front>
    </div>

    <div class="w-6/12 mt-48">
        <div class="ml-48">
            <div class="mt-10">
                <h1 class="font-semibold sso-text font-serif">Sign In With SSO</h1>
            </div>
            <div class="mt-7 ml-12">
                <p class="sso-p-text">Enter your company domain.</p>
            </div>
            <div class="mt-7 w-6/12 ml-2">
                <form>
                    <!-- Outer border wrapper (changes on input focus) -->
                    <div class="rounded-xl transition-colors duration-200" [class]="focused ? 'border-2 border-blue-500' : 'border-2 border-gray-500'">
                
                        <!-- Inner content with input and label -->
                        <div class="flex h-12 rounded-xl">
                            <input type="text" name="domain" placeholder="Company Domain" (focus)="focused = true" (blur)="focused = false" required
                                    class="pl-4 w-8/12 h-11 rounded-xl font-semibold placeholder:text-gray-500 placeholder:font-semibold focus:outline-none" [(ngModel)]="domainData" #domain="ngModel">
                                    
                            <label class="w-2/12 flex items-center">.syn.portal</label>
                        </div>

                    </div>
                    <div class="mt-10 w-full">
                        <button type="submit" (click)="verifyCompanyDomain()" [disabled]="domain.invalid" 
                            class="rounded-lg w-full h-10 font-semibold"
                            [class]="domain.invalid ? 'text-gray-500 bg-blue-50' : 'text-white bg-blue-700'" >Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="overlay" *ngIf="showLoader">
    <div class="loader"></div>
</div>
