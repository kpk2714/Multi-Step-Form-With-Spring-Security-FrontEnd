<div class="w-full flex">
    <div class="w-6/12" id="setBack">
        <app-front></app-front>
    </div>
    <div class="w-6/12 mt-48">
        <div class="ml-48">
            <div class="flex mt-10 ml-5 items-center">
                <img src="../../assets/images/logo.png" class="w-10">
                <h1 class="font-semibold sso-text font-serif ml-5">SYN Portal</h1>
            </div>
            <div class="mt-7 ml-20">
                <p class="sso-p-text font-semibold">Verify Authenticator</p>
            </div>
            <div class="mt-7 w-6/12 ml-2">
                <form>
                    <!-- Outer border wrapper (changes on input focus) -->
                    <div class="rounded-xl transition-colors duration-200" [class]="focused ? 'border-2 border-blue-500' : 'border-2 border-gray-500'">
                
                        <!-- Inner content with input and label -->
                        <div class="flex h-12 rounded-xl">
                            <input type="text" name="otp" placeholder="One Time Password (OTP)" (focus)="focused = true" (blur)="focused = false" required minlength="6" maxlength="6"
                                    class="pl-4 w-full h-11 rounded-xl font-semibold placeholder:text-gray-500 placeholder:font-semibold focus:outline-none" [(ngModel)]="authOtp" #otp="ngModel">
                                    
                            <!-- <label class="w-2/12 flex items-center">.syn.portal</label> -->
                        </div>

                    </div>
                    
                    <div class="mt-10 w-full">
                        <button type="button" (click)="verifyAuthOTP()" [disabled]="otp.invalid"
                            class="rounded-lg w-full h-10 font-semibold"
                            [class]="otp.invalid ? 'text-gray-500 bg-blue-50' : 'text-white bg-blue-700'" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="overlay" *ngIf="showLoader">
    <div class="loader"></div>
</div>
